<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive -->
    <title>Welcome</title> <!-- Page title -->

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css"> <!-- Stylesheet for UI styling -->
</head>
<body>
<!-- User Information Section -->
<div class="form-container">
    <form>
        <h1 id="welcome-message">Welcome!</h1> <!-- Dynamic welcome message -->
        <p id="user-details">Loading user details...</p> <!-- Placeholder for user details -->
    </form>
</div>

<!-- Available Videos Section -->
<div class="videos-container">
    <h2>Available Videos</h2> <!-- Header for the video list -->
    <ul id="videos-list">
        <li>Loading videos...</li> <!-- Placeholder while videos are loading -->
    </ul>
</div>

<!-- Video Player Section -->
<div id="video-player-container" style="margin-top: 20px;">
    <h3>Video Player</h3> <!-- Header for the video player -->
    <video id="video-player" controls width="640"> <!-- Video player element -->
        <source id="video-source" src="" type="video/mp4"> <!-- Source for the video -->
        Your browser does not support the video tag. <!-- Fallback message for unsupported browsers -->
    </video>
    <p id="alert-message" style="color: red; display: none;">
        You have reached the maximum allowed playback time.
    </p> <!-- Alert message for video playback limitations -->
</div>

<!-- Upload Video and Metadata Section -->
<div id="upload-section" style="display: none; margin-top: 20px;">
    <h3>Upload Video and JSON Metadata</h3> <!-- Header for the upload section -->
    <form id="upload-form" enctype="multipart/form-data">
        <!-- Video File Input -->
        <label for="video-file">Select Video File:</label>
        <input type="file" id="video-file" name="video" accept="video/*"> <!-- Accepts video files -->

        <!-- Metadata File Input -->
        <label for="metadata-file">Select JSON File:</label>
        <input type="file" id="metadata-file" accept=".json"> <!-- Accepts JSON files -->

        <!-- Metadata Editor -->
        <label for="json-content">Edit JSON:</label>
        <textarea id="json-content" rows="10" cols="50" placeholder="JSON content will appear here..."></textarea>
        <!-- Textarea for editing the JSON content -->

        <br>
        <button type="submit">Upload</button> <!-- Submit button for upload -->
    </form>
    <p id="upload-message"></p> <!-- Display upload status messages -->
</div>

<!-- JavaScript -->
<script src="index.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
